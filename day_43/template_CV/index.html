<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Таня - QA midlle +++ почти синьор</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			position: relative;
			overflow: hidden;
		}

		h1 {
			font-size: 36px;
			color: #333;
			margin-bottom: 20px;
			text-align: center;
		}

		h2 {
			font-size: 24px;
			color: #666;
			margin-bottom: 10px;
		}

		p {
			font-size: 18px;
			color: #333;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		.skills {
			display: flex;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.skill {
			background-color: #e5e5e5;
			border-radius: 5px;
			padding: 5px 10px;
			font-size: 16px;
			color: #333;
			margin-right: 10px;
			margin-bottom: 10px;
		}

		.skill:last-child {
			margin-right: 0;
		}

		.pink {
			background-color: #ff69b4;
			color: #fff;
		}

		.box {
			background-color: #ff69b4;
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			z-index: -1;
			animation: rotate 30s linear infinite;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}

		.logo {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #fff;
			border-radius: 50%;
			padding: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			animation: pulse 2s linear infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}

		.button {
			background-color: #fff;
			color: #ff69b4;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
			animation: bounce 1s linear infinite;
		}

</style>
