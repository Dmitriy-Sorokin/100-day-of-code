<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
                {% for blog_post in posts: %}
                    {% if blog_post["id"] == num: %}
                    <h2 style="font-size: 35px;"><strong>{{ blog_post["title"] }}</strong></h2>
                    <p style="font-size: 25px;">{{ blog_post["subtitle"] }}</p>
                    <p>{{ blog_post["body"] }}</p>
                    {% endif %}
                {% endfor %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
